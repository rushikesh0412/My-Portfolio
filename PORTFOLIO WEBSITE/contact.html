                <img class="ham" src="/images/ham.png" alt="menu" width="23">

            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname">
                        
                    </div>

                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone</label>
                      <input type="Phone" class="form-control" id="clientphone" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Enquiry</label>
                        <input type="Phone" class="form-control" id="clientphone">
                      </div>

                    <div class="mb-3 form-check" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                    </div>
                    
                    <div class="smallButton"><button type="submit">Submit</button></div>
                    
                    
                  </form>
            </div>
